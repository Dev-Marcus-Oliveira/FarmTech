<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        height: 80px;
      }
      .navbar-brand img {
        height: 40px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .btn-editar {
        width: 100%;
        margin-bottom: 1rem;
      }
      .btn-cancelar,
      .btn-salvar {
        width: 48%;
      }
      .btn-group {
        display: flex;
        justify-content: space-between;
      }
      .input-group-text {
        background-color: #f8f9fa;
      }
      .enabled-field {
        cursor: auto; /* Cursor normal quando habilitado */
      }
      .disabled-field {
        cursor: not-allowed;
      }
      .disabled-field:focus {
        box-shadow: none;
        border-color: #ced4da;
      }
      .margin-separator {
        border-top: 1px solid #dee2e6;
        margin: 2rem 0;
      }
      .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../Logo_Farmtech.png"
            alt="LogotipoFarmtech
          "
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meu_perfil.html">Meu Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meus_pedidos.html">Meus Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./meu_carrinho.html">Meu Carrinho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Sair</a>
            </li>
          </ul>
          <div class="user-info ms-auto">
            <span>Bem-vindo a Farmtech!</span>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/System-users.svg/1024px-System-users.svg.png"
              alt="Profile"
              class="rounded-circle"
              width="40"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <form id="perfilForm">
            <div class="mb-3">
              <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cpfCnpj"
                placeholder="Digite seu CPF ou CNPJ"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label"
                >Nome Completo/Razão Social</label
              >
              <input
                type="text"
                class="form-control disabled-field"
                id="nome"
                placeholder="Digite seu Nome Completo ou Razão Social"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control disabled-field"
                  id="senha"
                  placeholder="Digite sua senha"
                  disabled
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control disabled-field"
                  id="email"
                  placeholder="Digite seu e-mail"
                  disabled
                />
              </div>
              <span class="invalid-feedback" id="emailFeedback"></span>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control disabled-field"
                id="telefone"
                placeholder="Digite seu telefone"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label"
                >Data de Nascimento/Data de Criação</label
              >
              <input
                type="text"
                class="form-control disabled-field"
                id="dataNascimento"
                placeholder="Digite sua data de nascimento ou data de criação"
                disabled
              />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form id="cepForm">
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cep"
                placeholder="Digite seu CEP"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="logradouro"
                placeholder="Digite seu logradouro"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="bairro"
                placeholder="Digite seu bairro"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="cidade"
                placeholder="Digite sua cidade"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="estado"
                placeholder="Digite seu estado"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="numero"
                placeholder="Digite o número"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input
                type="text"
                class="form-control disabled-field"
                id="complemento"
                placeholder="Digite o complemento"
                disabled
              />
            </div>
          </form>
        </div>
      </div>
      <div class="btn-group mb-3">
        <button
          type="button"
          class="btn btn-secondary"
          id="cancelarButton"
          style="display: none"
        >
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          id="salvarButton"
          style="display: none"
        >
          <i class="bi bi-save"></i> Salvar
        </button>
        <button type="button" class="btn btn-primary" id="editarButton">
          <i class="bi bi-pencil"></i> Editar
        </button>
      </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script>
      const defaultData = {
        cpfCnpj: "12345678901",
        nome: "Maria de Souza",
        senha: "senha123",
        email: "maria@exemplo.com",
        telefone: "(11) 99876-5432",
        dataNascimento: "10/10/1990",
        endereco: {
          cep: "03604-010",
          logradouro: "R. Padre Benedito de Camargo",
          bairro: "Penha de França",
          cidade: "São Paulo",
          estado: "SP",
          numero: "356",
          complemento: "Apto 1003",
        },
      };

      // Carrega os dados do LocalStorage ou usa os padrões
      function loadProfile() {
        const storedData =
          JSON.parse(localStorage.getItem("profileData")) || defaultData;

        document.getElementById("cpfCnpj").value = storedData.cpfCnpj;
        document.getElementById("nome").value = storedData.nome;
        document.getElementById("senha").value = storedData.senha;
        document.getElementById("email").value = storedData.email;
        document.getElementById("telefone").value = storedData.telefone;
        document.getElementById("dataNascimento").value =
          storedData.dataNascimento;

        document.getElementById("cep").value = storedData.endereco.cep;
        document.getElementById("logradouro").value =
          storedData.endereco.logradouro;
        document.getElementById("bairro").value = storedData.endereco.bairro;
        document.getElementById("cidade").value = storedData.endereco.cidade;
        document.getElementById("estado").value = storedData.endereco.estado;
        document.getElementById("numero").value = storedData.endereco.numero;
        document.getElementById("complemento").value =
          storedData.endereco.complemento;
      }

      // Salva os dados no LocalStorage
      function saveProfile() {
        const updatedData = {
          cpfCnpj: document.getElementById("cpfCnpj").value,
          nome: document.getElementById("nome").value,
          senha: document.getElementById("senha").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
          dataNascimento: document.getElementById("dataNascimento").value,
          endereco: {
            cep: document.getElementById("cep").value,
            logradouro: document.getElementById("logradouro").value,
            bairro: document.getElementById("bairro").value,
            cidade: document.getElementById("cidade").value,
            estado: document.getElementById("estado").value,
            numero: document.getElementById("numero").value,
            complemento: document.getElementById("complemento").value,
          },
        };

        localStorage.setItem("profileData", JSON.stringify(updatedData));
      }

      // Função para alternar a visibilidade da senha
      const togglePassword = document.getElementById("togglePassword");
      const senhaInput = document.getElementById("senha");

      togglePassword.addEventListener("click", function () {
        const type =
          senhaInput.getAttribute("type") === "password" ? "text" : "password";
        senhaInput.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });

      // Evento para carregar os dados quando a página for carregada
      document.addEventListener("DOMContentLoaded", function () {
        loadProfile();

        // Evento para ativar a edição dos campos
        document
          .getElementById("editarButton")
          .addEventListener("click", function () {
            for (const input of perfilForm.querySelectorAll("input")) {
              input.disabled = false;
              input.classList.remove("disabled-field");
              input.classList.add("enabled-field");
            }
            for (const input of cepForm.querySelectorAll("input")) {
              input.disabled = false;
              input.classList.remove("disabled-field");
              input.classList.add("enabled-field");
            }
            document.getElementById("cancelarButton").style.display =
              "inline-block";
            document.getElementById("salvarButton").style.display =
              "inline-block";
            this.style.display = "none";
            document.body.style.cursor = "auto";
          });

        // Evento para cancelar a edição e recarregar os dados
        document
          .getElementById("cancelarButton")
          .addEventListener("click", function () {
            for (const input of perfilForm.querySelectorAll("input")) {
              input.disabled = true;
              input.classList.remove("enabled-field");
              input.classList.add("disabled-field");
            }
            for (const input of cepForm.querySelectorAll("input")) {
              input.disabled = true;
              input.classList.remove("enabled-field");
              input.classList.add("disabled-field");
            }
            document.getElementById("cancelarButton").style.display = "none";
            document.getElementById("salvarButton").style.display = "none";
            document.getElementById("editarButton").style.display =
              "inline-block";
            document.body.style.cursor = "not-allowed";
            loadProfile(); // Recarrega os dados originais
          });

        // Evento para salvar as edições e desabilitar os campos novamente
        document
          .getElementById("salvarButton")
          .addEventListener("click", function () {
            for (const input of perfilForm.querySelectorAll("input")) {
              input.disabled = true;
              input.classList.remove("enabled-field");
              input.classList.add("disabled-field");
            }
            for (const input of cepForm.querySelectorAll("input")) {
              input.disabled = true;
              input.classList.remove("enabled-field");
              input.classList.add("disabled-field");
            }
            this.style.display = "none";
            document.getElementById("cancelarButton").style.display = "none";
            document.getElementById("editarButton").style.display =
              "inline-block";
            document.body.style.cursor = "not-allowed";

            saveProfile(); // Salva os dados no LocalStorage
          });
      });
      document.getElementById("cep").addEventListener("blur", function () {
        const cep = this.value.replace(/\D/g, "");
        if (cep.length === 8) {
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((response) => response.json())
            .then((data) => {
              if (!data.erro) {
                document.getElementById("logradouro").value = data.logradouro;
                document.getElementById("bairro").value = data.bairro;
                document.getElementById("cidade").value = data.localidade;
                document.getElementById("estado").value = data.uf;
              } else {
                alert("CEP não encontrado.");
              }
            })
            .catch((error) => {
              console.error("Erro ao buscar o endereço:", error);
            });
        } else {
          alert("CEP inválido.");
        }
      });
    </script>
  </body>
</html>
